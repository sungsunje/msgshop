<script>
const toggleBtn = document.getElementById('chatbot-toggle');
const windowBox = document.getElementById('chatbot-window');
const sendBtn = document.getElementById('chatbot-send');
const input = document.getElementById('chatbot-input');
const messages = document.getElementById('chatbot-messages');

// ì±—ë´‡ ì—´ê³  ë‹«ê¸°
toggleBtn.addEventListener('click', () => {
  windowBox.style.display = windowBox.style.display === 'none' ? 'block' : 'none';
});

// ì „ì†¡ ë²„íŠ¼ í´ë¦­, Enter í‚¤ ì´ë²¤íŠ¸
sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

//ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜ (GET ë°©ì‹ìœ¼ë¡œ ìˆ˜ì •)
async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addMessage('user', text); // ì‚¬ìš©ìì˜ ë©”ì‹œì§€ í‘œì‹œ
  input.value = '';

  try {
    // GET ìš”ì²­ + query parameter
    const url = `/admin/chatapi/chat?question=${encodeURIComponent(text)}`;
    const res = await fetch(url, {
      method: 'GET'
    });

    if (!res.ok) {
      addMessage('bot', 'ì„œë²„ì™€ ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
      return;
    }

    // ì„œë²„ê°€ ResponseEntity<String> ë°˜í™˜ â†’ text() ì‚¬ìš©
    const data = await res.text();
    addMessage('bot', data || 'ì‘ë‹µì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
  } catch (err) {
    console.error(err);
    addMessage('bot', 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
  }
}

// ì±„íŒ…ì°½ì— ë©”ì‹œì§€ ì¶”ê°€
function addMessage(sender, text) {
  const div = document.createElement('div');
  div.classList.add('my-1');
  div.innerHTML = sender === 'user'
    ? `<div class="text-end">
         <span class="badge bg-primary p-2"
               style="white-space: pre-wrap; word-break: break-word; max-width: 80%; display: inline-block;">
           ${text}
         </span>
       </div>`
    : `<div class="text-start">
         <span class="badge bg-secondary p-2"
               style="white-space: pre-wrap; word-break: break-word; max-width: 80%; display: inline-block;">
           ${text}
         </span>
       </div>`;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight; // ìŠ¤í¬ë¡¤ ìë™ ì•„ë˜ë¡œ
}

</script>
