<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>관리자 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    :root{
      --bg: #0b1020;               /* deep */
      --bg2:#0e1327;
      --t: #e6e8ee;                /* text */
      --muted:#9aa3b2;             /* muted */
      --card: rgba(255,255,255,.06);
      --card-bd: rgba(255,255,255,.14);
      --field: rgba(255,255,255,.07);
      --ring: 0 0 0 4px rgba(99,102,241,.18);
      --acc: #6c7bff;             /* indigo-ish */
      --acc-2:#5567ff;
      --shadow: 0 24px 60px rgba(0,0,0,.45);
      --radius: 16px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f3f4f8;
        --bg2:#e8ecff;
        --t:#0f172a;
        --muted:#667085;
        --card:#fff;
        --card-bd: rgba(17,24,39,.08);
        --field:#f6f7fb;
        --ring: 0 0 0 4px rgba(99,102,241,.20);
        --acc:#6366f1; --acc-2:#5457ee;
        --shadow: 0 24px 60px rgba(0,0,0,.10);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Apple SD Gothic Neo,Noto Sans KR,Helvetica,Arial,"맑은 고딕","Malgun Gothic",sans-serif;
      color:var(--t);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(108,123,255,.20), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(14,165,233,.16), transparent 60%),
        linear-gradient(180deg, var(--bg2), var(--bg));
      min-height:100%;
      display:flex;align-items:center;justify-content:center;
      padding:28px;
    }

    .wrap{
      width:100%;
      max-width: 980px;
      display:grid;
      grid-template-columns: 1.05fr 1fr;
      gap:28px;
      align-items:stretch;
    }
    @media (max-width: 920px){ .wrap{grid-template-columns:1fr; max-width:560px} }

    /* Brand panel */
    .brand{
      border:1px solid var(--card-bd);
      background: var(--card);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding:28px;
      box-shadow: var(--shadow);
      display:flex;flex-direction:column;justify-content:center;
      min-height: 440px;
      position: relative;
      overflow: hidden;
    }
    .brand::after{
      content:"";
      position:absolute;inset:-1px;
      background:
        radial-gradient(500px 200px at 20% 0%, rgba(255,255,255,.06), transparent 40%),
        radial-gradient(400px 160px at 100% 100%, rgba(99,102,241,.12), transparent 55%);
      pointer-events:none;
    }
    .logo{
      display:flex;align-items:center;gap:12px;
      text-decoration:none;color:var(--t);
      margin-bottom:18px;
    }
    .logo img{height:40px;width:auto;display:block}
    .logo span{font-weight:800;font-size:18px;letter-spacing:.2px}

    .hero{
      margin-top:8px;
    }
    .hero h2{
      margin:0 0 10px 0;
      font-size:32px;line-height:1.15;font-weight:800;letter-spacing:-.3px;
    }
    .hero p{margin:0;color:var(--muted);font-size:15px;line-height:1.7}
    .badges{display:flex;flex-wrap:wrap;gap:10px;margin-top:18px}
    .badge{
      border:1px solid var(--card-bd);
      background: var(--field);
      color:var(--muted);
      padding:8px 12px;border-radius:999px;font-size:12px;
    }

    /* Login card */
    .card{
      border:1px solid var(--card-bd);
      background: var(--card);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding:26px;
      box-shadow: var(--shadow);
    }
    .card h1{margin:0 0 6px 0;font-size:22px;letter-spacing:-.2px}
    .card p.desc{margin:0 0 20px 0;color:var(--muted);font-size:14px}

    form{display:grid;gap:16px}
    .field{position:relative}
    .control{
      display:flex;align-items:center;gap:10px;
      border:1px solid var(--card-bd);
      background: var(--field);
      border-radius:12px;
      padding:14px 14px;
      transition: border .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .control:focus-within{
      border-color: var(--acc);
      box-shadow: var(--ring);
      background: transparent;
    }
    .control svg{flex:0 0 auto;width:18px;height:18px;opacity:.7}
    .control input{
      background:transparent;border:0;outline:0;color:var(--t);
      width:100%;font-size:15px;
    }

    /* floating label */
    .label{
      position:absolute;left:14px;top:8px;
      transform:translateY(-50%);
      padding:0 6px;
      background: transparent;
      color:var(--muted);
      font-size:12px;
      pointer-events:none;
      transition: all .15s ease;
    }
    .control:focus-within + .label,
    .control input:not(:placeholder-shown) + .label{
      color: var(--acc);
    }

    /* password toggle */
    .toggle{
      border:0;background:transparent;color:var(--muted);
      cursor:pointer;padding:4px 6px;border-radius:8px;
    }
    .toggle:hover{color:var(--t)}
    .row{display:flex;justify-content:space-between;align-items:center;margin-top:2px}
    .a-small{color:var(--muted);text-decoration:none;font-size:13px}
    .a-small:hover{color:var(--t)}

    .btn{
      appearance:none;border:0;cursor:pointer;
      background: linear-gradient(180deg, var(--acc), var(--acc-2));
      color:#fff;font-weight:700;
      padding:14px 16px;border-radius:12px;font-size:15px;
      width:100%;
      box-shadow: 0 12px 26px rgba(108,123,255,.35);
      transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:hover{filter:brightness(1.02)}
    .btn:active{transform:translateY(1px)}
    .help{margin-top:8px;color:var(--muted);font-size:12px}
  </style>

  <!-- Thymeleaf alerts (기능 그대로 유지) -->
  <script th:inline="javascript">
    const msg = [[${msg}]];
    if(msg === 'idfail'){ alert('아이디를 확인하세요'); }
    else if(msg === 'pwfail'){ alert('비밀번호를 확인하세요'); }
  </script>
</head>
<body>

  <main class="wrap">
    <!-- 좌측 브랜드 -->
    <section class="brand">
      <a class="logo" href="/">
        <img src="/images/logo.png" alt="사이트 로고" />
        <span>관리자 콘솔</span>
      </a>

      
    </section>

    <!-- 우측 로그인 카드 (기능 동일) -->
    <section class="card">
      <h1>로그인</h1>
      <p class="desc">관리자 계정으로 로그인해 주세요.</p>

      <form action="/admin/admin_ok" method="post" autocomplete="on">
        <!-- 아이디 -->
        <div class="field">
          <div class="control">
            <!-- user icon -->
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5 0-9 2.5-9 5.5A1.5 1.5 0 0 0 4.5 21h15A1.5 1.5 0 0 0 21 19.5C21 16.5 17 14 12 14Z"/>
            </svg>
            <input id="ad_userid" name="ad_userid" type="text" placeholder=" " value="admin" required />
            <!-- 빈 placeholder로 플로팅 라벨 트리거 -->
            <button type="button" class="toggle" aria-hidden="true" tabindex="-1" style="visibility:hidden;">&nbsp;</button>
          </div>
          <span class="label">아이디</span>
        </div>

        <!-- 비밀번호 -->
        <div class="field">
          <div class="control">
            <!-- lock icon -->
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M17 9h-1V7a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-6 0V7a3 3 0 0 1 6 0v2Z"/>
            </svg>
            <input id="ad_passwd" name="ad_passwd" type="password" placeholder=" " value="1234" required />
            <button class="toggle" type="button" aria-label="비밀번호 표시" onclick="
              const i=this.previousElementSibling;
              i.type = i.type==='password' ? 'text' : 'password';
              this.setAttribute('aria-label', i.type==='password' ? '비밀번호 표시' : '비밀번호 숨기기');
            ">
              <!-- eye icon -->
              <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Zm11 4a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z"/>
              </svg>
            </button>
          </div>
          <span class="label">비밀번호</span>
        </div>

        <div class="row">
          <span></span>
          <a class="a-small" href="#">비밀번호를 잊으셨나요?</a>
        </div>

        <button class="btn" type="submit">Sign In</button>
        <p class="help">공용 PC에서는 사용 후 반드시 로그아웃해 주세요.</p>
      </form>
    </section>
  </main>

</body>
</html>
